<!DOCTYPE html>

<head>
    <title>District Mobile</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="logoNav">
        <a href="./index.html"> <img class="logo" src="./pictures/mobile_district_logo.png" alt="logo"/></a>
        <a href="./index.html"><p class="logo">MOBILEDISTRICT</p></a>
    </div>

    <div class="signPage">
        <h1>Welcome !</h1>
    </div>

    <div class="center">
        <div class="box">  
            <form>
                <div class="form2">
                    <p class="title-login">Sign up</p>
                    
                    <input class="input-user" placeholder="Email" id="email" name="email"><br>
                    <input class="input-user" placeholder="Create password" id="password1" name="password1"><br>
                    <input class="input-user" placeholder="Confirm password" id="password1-2" name="password1-2"><br>

                    <div class="signButton" id="signButton">
                        <input class="submitButton", type="submit", value="Get started">
                    </div> 

                    <a href="log_in.html"> <p class="redirection">Already have an account ? Log in here</p></a>
                </div>
            </form>
        </div>
    </div>

    <script src="./logIn.js" src="routes.js"></script>
</body>
</html>
